<!DOCTYPE html>
<html>
    <head>
        <title>Edit Your Photo</title>
        <link rel="stylesheet" href="/css/stlye.css">
        <link rel="stylesheet" href="/icons/font-awesome/css/font-awesome.css">
    </head>
    <body>
        <section class="edit-photo-container">
            <div class="main-edit-container">
               

                <div class="edit-photo-pt1">
                    <div class="ed">
                        <div class="edit-photo-icon">
                            <a href="">
                                <i class="fa fa-signal"></i>
                            </a>
                            <div class="edit-photo-icon-text">
                                <p>
                                    brightness
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="ed">
                        <div class="edit-photo-icon">
                            <a href="">
                                <i class="fa fa-support"></i>
                            </a>
                            <div class="edit-photo-icon-text">
                                <p>
                                    blur
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="ed">
                        <div class="edit-photo-icon">
                            <a href="">
                                <i class="fa fa-square-o"></i>
                            </a>
                            <div class="edit-photo-icon-text">
                                <p>
                                    greyScale
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="ed">
                        <div class="edit-photo-icon">
                            <a href="">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <div class="edit-photo-icon-text">
                                <p>
                                    hue rotate
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="ed">
                        <div class="edit-photo-icon">
                            <a href="">
                                <i class="fa fa-compress"></i>
                            </a>
                            <div class="edit-photo-icon-text">
                                <p>
                                    saturation
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="ed">
                        <div class="edit-photo-icon">
                            <a href="">
                                <i class="fa fa-upload"></i>
                            </a>
                            <div class="edit-photo-icon-text">
                                <p>
                                    export
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="image-edit-area"> 
                    <div class="main-image-edit-area"> 
                        <abbr title="upload image from my device">
                            <a href="">
                                <i class="fa fa-image"></i>
                            </a>
                        </abbr>
                        <p>
                            Choose image from folder
                        </p>
                    </div>
                </div>

                <div class="edit-logo">
                    <h1>
                        photo editor
                    </h1>
                </div>
            </div>
        </section>
    </body>
</html>
